<head>
	<script type="text/javascript"> 

	// for a floating point number, pass true in the function call. for an integer, pass false. in this case, an integer is what you need 
	function randomRange (minVal, maxVal, floatVal) { 

	var randVal = minVal + (Math.random () * (maxVal - minVal)); 
	return (!floatVal) ? Math.round (randVal) : randVal.toFixed (floatVal); 

	} 

	</script> 
</head>

<body>
	<script type="text/javascript"> 

	// setup pages to randomize 
	var pages = new Array ("code.html", "warning.html", "rocket.html"); 

	// generate random number (javascript doesn't allow you to start an array at 1 so we have to start at zero) 
	var randomPage = randomRange (0, pages.length - 1, false); 

	// redirect 
	window.location.href = pages[randomPage]; 

	</script>
</body>
